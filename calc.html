<htlm>
    <head>
        <link href="calc.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="calc.js"></script>
    </head>
    <body>
        <div class="calc">
            <form class="calc_form">
                <div class="calc_header calc_row">
                </div>

                <div class="calc_output calc_row">
                    <input class="calc_display" id="display" type="text" disabled>
                </div>

                <div class="calc_memory_keys calc_row">
                    <button type="button" value="mc" class="calc_key calc_key_mem calc_mc"></button>
                    <button type="button" value="mr" class="calc_key calc_key_mem calc_mr"></button>
                    <button type="button" value="m+" class="calc_key calc_key_mem calc_m_plus"></button>
                    <button type="button" value="m-" class="calc_key calc_key_mem calc_m_minus"></button>
                    <button type="button" value="ms" class="calc_key calc_key_mem calc_ms"></button>
                    <button type="button" value="mm" class="calc_key calc_key_mem calc_m_show"></button>
                </div>

                <div class="calc_keyboard">
                    <div class="calc_keyboard_row">
                        <button type="button" value="%" class="calc_key calc_key_func calc_button"></button>
                        <button type="button" value="sqrt" class="calc_key calc_key_func calc_button"></button>
                        <button type="button" value="sqr" class="calc_key calc_key_func calc_button"></button>
                        <button type="button" value="1x" class="calc_key calc_key_func calc_button"></button>
                    </div>
                    <div class="calc_keyboard_row">
                        <button type="button" value="ce" class="calc_key calc_key_func calc_button"></button>
                        <button type="button" value="c" class="calc_key calc_key_func calc_button"></button>
                        <button type="button" value="bksp" class="calc_key calc_key_func calc_button"></button>
                        <button type="button" value="/" class="calc_key calc_key_func calc_button"></button>
                    </div>
                    <div class="calc_keyboard_row">
                        <button type="button" value="7" class="calc_key calc_key_num calc_button"></button>
                        <button type="button" value="8" class="calc_key calc_key_num calc_button"></button>
                        <button type="button" value="9" class="calc_key calc_key_num calc_button"></button>
                        <button type="button" value="*" class="calc_key calc_key_func calc_button"></button>
                    </div>
                    <div class="calc_keyboard_row">
                        <button type="button" value="4" class="calc_key calc_key_num calc_button"></button>
                        <button type="button" value="5" class="calc_key calc_key_num calc_button"></button>
                        <button type="button" value="6" class="calc_key calc_key_num calc_button"></button>
                        <button type="button" value="-" class="calc_key calc_key_func calc_button"></button>
                    </div>
                    <div class="calc_keyboard_row">
                        <button type="button" value="1" class="calc_key calc_key_num calc_button"></button>
                        <button type="button" value="2" class="calc_key calc_key_num calc_button"></button>
                        <button type="button" value="3" class="calc_key calc_key_num calc_button"></button>
                        <button type="button" value="+" class="calc_key calc_key_func calc_button"></button>
                    </div>
                    <div class="calc_keyboard_row">
                        <button type="button" value="sign" class="calc_key calc_key_func calc_button"></button>
                        <button type="button" value="0" class="calc_key calc_key_num calc_button"></button>
                        <button type="button" value="." class="calc_key calc_key_func calc_button"></button>
                        <button type="button" value="=" class="calc_key calc_key_func calc_key_equal"></button>
                    </div>
                </div>
            </form>
        </div>

    </body>
</htlm>
